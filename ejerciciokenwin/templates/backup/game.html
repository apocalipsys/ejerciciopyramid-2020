{% extends 'home.jinja2' %}

{% block title %} {{name}} {% endblock title %}
{% block content %}
<div class="jumbotron jumbotron-fluid" id="profile">
  <div class="container">


    <h1 class="display-4">Number Game</h1>
    <p class="lead">{{request.user.name}}</p>
  </div>
</div>


<!--
<div>
    <span> Profile Image</span>

    <img src="data:;base64,{{ img }}"/>
</div>
-->


<form action="{{ url }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
<input type="hidden" name="next" value="{{ next_url }}">
    <label for="customRange3">Elige un numero</label>
    <input type="range" class="custom-range" min="0" max="1" step="1" id="customRange3" name="selected_number">
    <button type="submit" name="form.submitted" value="Number selection" class="btn btn-info">Join</button>

</form>
{% endblock content %}
